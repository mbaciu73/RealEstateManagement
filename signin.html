<html>
<head>
<meta charset="utf-8">
<title>Sibanda & Baciu Realestates</title>
<!-------------- Style Sheets ---------------->

<link rel="stylesheet" href="css/all.min.css">
<link id="StyleSheets" rel="stylesheet" href="css/styles.css">
<!-------------- fonts ---------------->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<!-------------- Java Scripts ----------------> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/header.js"></script>
<script src="js/fontawesome.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js" integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag==" crossorigin="anonymous"></script>  <script src="js/bootstrap.js"></script>
<script src="js/bootstrap.js"></script> 
</head>

<body>
<div class="custom-background-box-2"></div>
<!------------------ Navigation & Header Section ----------------->
<div id ="header"></div>
<!------------------ End Navigation & Header Section ----------------->

<div class="container d-none d-lg-block d-xl-block sec2_space"> </div>
<!------------------ Sign In Form ------------------------------->
<div class="container  xtr_tb_pad" id = "login">
	<form class="form" method="post" action="/signin">
		<div class="row justify-content-md-center">
			
			<div class="col-lg-5 col-md-5 col-xs-5 bg-light drop_shaddow p-5 m-5 justify-content-md-center">
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="email">Email Address:</label>
						<input type="email" name="username" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="pswd">Password</label>
						<input type="password" name="password" class="form-control" id="pswd" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-6 col-md-6 col-xs-12 form-group">
						<button type="submit" class="btn btn-primary">Sign In</button>
					</div>
				</div>
				
			</div>
		</div>
	</form>
</div>
</body>
</html>
