<body>
<div class="custom-background-box-2"></div>
<!------------------ Navigation & Header Section ----------------->
<div id ="header"></div>
<!------------------ End Navigation & Header Section ----------------->

<div class="container d-none d-lg-block d-xl-block sec2_space">
 <div id="properties-title" class="row no-gutters">
      <div class="col-md-12 col-sm-12 col-xs-12 ">
        <div class="row TB-marg4020">
          <div class="col-md-8 col-sm-8 col-xs-12">
            <h2 class="">Add New Property Type</h2>
          </div>
        </div>
      </div>
    </div>
	</div>
<!------------------ Sign In Form ------------------------------->
<div class="container xtr_tb_pad" id = "login">
	<form class="form" method="post" action="/createProperty" enctype="multipart/form-data">
		<div class="row justify-content-md-center">
			<!------------------------- Create user form ------------------------------------------------>
			<div class="col-lg-5 col-md-5 col-xs-12 bg-light drop_shaddow p-5 m-2">
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="type">Type Name:</label>
						<input type="text" class="form-control" id="type" aria-describedby="catHelp" placeholder="Enter Type Name">
					</div>
				</div>
				
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="cat">Category</label>
						<select class="form-control" id="cat">
						  <option value="" disabled selected>Select Category...</option>
						</select>
					</div>
				</div>
				
				<div class="row">
					<div class="col col-lg-6 col-md-6 col-xs-12 file-path-wrapper form-group">
						<button type="submit" class="btn btn-primary">Create Type</button>
					</div>
				</div>
			</div>
			<!------------------------- end Create user form ------------------------------------------------>
			<!------------------------- Admin Menu ------------------------------------------------>
<!------------------------- Admin Menu ------------------------------------------------>
			<div id="admin_menu" class="col-lg-4 col-md-4 col-xs-12 bg-light drop_shaddow p-5 m-2">
			</div>
			<!------------------------- End Admin Menu ------------------------------------------------>
			
			
			
		</div>
	</form>
</div>
</body>
