<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sibanda & Baciu Realestates</title>
<!-------------- Style Sheets ---------------->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/all.min.css">
<link id="StyleSheets" rel="stylesheet" href="css/styles.css">
<!-------------- fonts ---------------->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<!-------------- Java Scripts ----------------> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/admin_menu.js"></script>
<script src="js/header.js"></script>
<script src="js/fontawesome.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js" integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag==" crossorigin="anonymous"></script>  <script src="js/bootstrap.js"></script>
<script src="js/bootstrap.js"></script>
</head>

<body>
<div class="custom-background-box-2"></div>
<!------------------ Navigation & Header Section ----------------->
<div id ="header"></div>
<!------------------ End Navigation & Header Section ----------------->
<div class="container d-none d-lg-block d-xl-block sec2_space">
 <div id="properties-title" class="row no-gutters">
      <div class="col-md-12 col-sm-12 col-xs-12 ">
        <div class="row TB-marg4020">
          <div class="col-md-8 col-sm-8 col-xs-12">
            <h2 class="">Edit Property</h2>
          </div>
        </div>
      </div>
    </div>
	</div>
<!------------------ Sign In Form ------------------------------->
<div class="container xtr_tb_pad" id = "login">
	<form class="form" method="post" action="/createProperty" enctype="multipart/form-data">
		<div class="row justify-content-md-center">
			<!------------------------- Create user form ------------------------------------------------>
			<div class="col-lg-5 col-md-5 col-xs-12 bg-light drop_shaddow p-5 m-2">
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<p id="property id">Property ID: 3</p>
						<label for="address">Property Address:</label>
						<input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter address">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="Area">Area</label>
						<select class="form-control" id="Area">
						  <option value="Select Area..." disabled selected>Select Area...</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="country">Country:</label>
						<input type="text" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="beds">Number of beds:</label>
						<input type="text" class="form-control" id="beds" aria-describedby="bedsHelp" placeholder="No of beds">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="baths">Number of baths:</label>
						<input type="text" class="form-control" id="baths" aria-describedby="bathsHelp" placeholder="No of baths">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="ptype">Property Type</label>
						<select class="form-control" id="ptype">
						  <option value="select_type" disabled selected>Select Type...</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="seller">Seller ID</label>
						<select class="form-control" id="seller">
						  <option value="select_seller" disabled selected>Select ID...</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="price">Price:</label>
						<input type="price" class="form-control" id="price" aria-describedby="priceHelp" placeholder="price">
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-12 col-md-12 col-xs-12 form-group">
						<label for="images">Choose Image:</label>
						<div class="custom-file">
							<input accept="image/*" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
							<label class="custom-file-label" for="inputGroupFile01" >Choose file</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-lg-6 col-md-6 col-xs-12 file-path-wrapper form-group">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</div>
			</div>
			<!------------------------- end Create user form ------------------------------------------------>
			<!------------------------- Admin Menu ------------------------------------------------>
			<div id="admin_menu" class="col-lg-4 col-md-4 col-xs-12 bg-light drop_shaddow p-5 m-2">
			</div>
			<!------------------------- End Admin Menu ------------------------------------------------>
			
			
			
		</div>
	</form>
</div>
</body>
</html>
